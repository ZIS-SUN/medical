spring:
  application:
    name: medical-backend

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/medical_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 1234

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 3000

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.medical.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 文件上传配置
file:
  upload:
    path: /Users/zishen/Desktop/medical-uploads

# JWT配置
jwt:
  secret: medical-system-secret-key-change-in-production-2025
  expiration: 604800000  # 7天（毫秒）

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    com.medical: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
